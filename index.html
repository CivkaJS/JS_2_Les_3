<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="logo">E-shop</div>
            <div class="box-bucket">
                <form action="#" class="search-form">
                    <input type="text" class="search-field" v-model="userSearch">
                    <button class="btn-search" type="submit" @click="filter(userSearch)">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <button class="btn-cart" type="button">Корзина</button>
                <div class="bucket-summ">
                    <div class="bucket-item" v-for="basket of baskets" :key="basket.quantity">
                        <!-- :key? -->
                        <h3 class="title">{{basket.product_name}}</h3>
                        <!-- <img src="img/${this.img}" alt="img_${this.id}" style="width: 120px; height: 90px;"> -->
                        <p>{{basket.counter}} шт. {{basket.quantity}} $</p>
                        <button class="count-delete" @click="delProduct(basket)">-</button>
                    </div>
                    <div class="summ-basket">
                        <p v-if='showBasket'>Стоимость товаров: {{quantity}} $ </p>
                        <p v-else='showBasket'>Корзина пуста </p>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="products">
                <div class="product-item" v-show="product.show" v-for="product of products" :key="product.id_product">
                    <img :src="imgCatalog" alt="Some img">
                    <div class="desc">
                        <h3>{{product.product_name}}</h3>
                        <p>{{product.price}} $</p>
                        <button class="buy-btn" @click="addProduct(product)">Купить</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
